<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KomikDesu by kev.soft</title>
    <meta name="referrer" content="no-referrer">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');

        :root {
            --blurple: #5865F2; 
            --blurple-dark: #4752c4;
            --bg-light: #F2F3F5; 
            --bg-white: #FFFFFF;
            --text-dark: #2E3338;
            --text-muted: #747F8D;
            --border: #E3E5E8;
            --danger: #ED4245;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body { 
            background: var(--bg-light); 
            color: var(--text-dark); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
        }

        /* TAMPILAN LOGIN CHIBI PEEK */
        #entry-overlay {
            position: fixed; inset: 0; background: linear-gradient(135deg, var(--blurple) 0%, #404eed 100%); 
            z-index: 60000; display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        
        .login-container { position: relative; width: 100%; max-width: 400px; }
        
        .chibi-peek { 
            position: absolute; top: -130px; left: 50%; transform: translateX(-50%); 
            width: 160px; z-index: -1; animation: peekAnim 4s ease-in-out infinite; 
        }
        @keyframes peekAnim { 0%, 100% { transform: translateX(-50%) translateY(15px); } 50% { transform: translateX(-50%) translateY(0px); } }

        .login-card { 
            background: var(--bg-white); padding: 40px 30px; border-radius: 24px; 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); text-align: center;
        }

        .login-card h2 { font-weight: 800; font-size: 28px; margin-bottom: 8px; }
        .login-card p { color: var(--text-muted); font-size: 14px; margin-bottom: 30px; }

        .input-group { text-align: left; margin-bottom: 15px; }
        .input-group label { display: block; font-size: 12px; font-weight: 700; margin-bottom: 6px; text-transform: uppercase; color: var(--text-muted); }

        .input-box { 
            width: 100%; padding: 14px 16px; background: #f3f4f6; border: 2px solid transparent; 
            border-radius: 12px; font-weight: 600; font-family: inherit; transition: 0.3s;
        }
        .input-box:focus { border-color: var(--blurple); background: #fff; }

        .btn-main { 
            width: 100%; padding: 14px; background: var(--blurple); color: white; border: none; 
            border-radius: 12px; font-weight: 700; font-size: 16px; cursor: pointer; 
            transition: 0.3s; margin-top: 10px;
        }
        .btn-google { 
            width: 100%; padding: 12px; background: #fff; color: #3c4043; border: 1px solid #dadce0; 
            border-radius: 12px; font-weight: 600; font-size: 14px; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; gap: 12px; margin-top: 15px;
        }
        .btn-google img { width: 20px; }

        /* DASHBOARD & GRID */
        #dashboard { display: none; padding-top: 80px; }
        nav { position: fixed; top: 0; width: 100%; height: 75px; background: white; border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 20px; z-index: 1000; gap: 15px; }
        .search-container { flex: 1; }
        .search-container input { width: 100%; padding: 12px 20px; background: var(--bg-light); border: none; border-radius: 10px; font-weight: 600; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; padding: 20px; }
        .manga-card { background: white; border-radius: 12px; overflow: hidden; border: 1px solid var(--border); cursor: pointer; transition: 0.2s; }
        .manga-card:active { transform: scale(0.95); }
        .manga-card img { width: 100%; aspect-ratio: 3/4; object-fit: cover; background: #eee; }
        .manga-card .info { padding: 10px; font-size: 13px; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* READER VIEW */
        #reader-view { position: fixed; inset: 0; background: #000; z-index: 70000; display: none; flex-direction: column; }
        .reader-header { background: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .reader-body { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; scroll-behavior: smooth; }
        .reader-body img { width: 100%; max-width: 800px; display: block; background: #1a1a1a; margin-bottom: 2px; min-height: 250px; }
        .loading-spinner { color: white; padding: 40px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

    <div id="entry-overlay">
        <div class="login-container">
            <img src="https://c.termai.cc/i188/y7shy.jpg" class="chibi-peek">
            <div class="login-card">
                <h2>KomikDesu</h2>
                <p>Masuk untuk Membaca</p>
                <div class="input-group"><label>Email</label><input type="email" id="email" class="input-box" placeholder="nama@email.com"></div>
                <div class="input-group"><label>Password</label><input type="password" id="password" class="input-box" placeholder="••••••••"></div>
                <button class="btn-main" onclick="loginEmail()">Masuk Sekarang</button>
                <button class="btn-google" onclick="loginGoogle()">
                    <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png"> Lanjutkan dengan Google
                </button>
            </div>
        </div>
    </div>

    <main id="dashboard">
        <nav>
            <div class="search-container"><input type="text" id="search-input" placeholder="Cari komik..." onkeyup="handleSearch(event)"></div>
            <button onclick="logout()" style="color:red; background:none; border:none; font-weight:800; cursor:pointer;">OUT</button>
        </nav>
        <div class="grid" id="main-grid"></div>
    </main>

    <div id="reader-view">
        <div class="reader-header">
            <span id="r-title" style="font-weight:800; font-size:14px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; max-width:70%;">Judul</span>
            <button onclick="closeReader()" style="background:red; color:white; border:none; padding:8px 15px; border-radius:8px; font-weight:bold;">TUTUP</button>
        </div>
        <div class="reader-body" id="r-images"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD4sXX-UMpQU3-4wGEBqWSxSHQ7b2RTJ-M",
            authDomain: "kevsoft-de038.firebaseapp.com",
            projectId: "kevsoft-de038",
            appId: "1:778701933552:web:6c5816db2413a82afbab35"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let mangaCache = null;

        // MESIN LOADING CEPAT (SMART FETCH)
        async function fastFetch(url) {
            try {
                const res = await fetch(url);
                if(!res.ok) throw new Error();
                return await res.json();
            } catch (e) {
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                const res = await fetch(proxyUrl);
                const data = await res.json();
                return JSON.parse(data.contents);
            }
        }

        onAuthStateChanged(auth, user => {
            if (user) {
                document.getElementById('entry-overlay').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                if(!mangaCache) fetchManga();
            } else {
                document.getElementById('entry-overlay').style.display = 'flex';
                document.getElementById('dashboard').style.display = 'none';
            }
        });

        async function fetchManga(query = "") {
            const grid = document.getElementById('main-grid');
            if(!query) grid.innerHTML = "Memuat...";
            const url = query 
                ? `https://api.mangadex.org/manga?title=${encodeURIComponent(query)}&limit=24&includes[]=cover_art&contentRating[]=safe`
                : `https://api.mangadex.org/manga?limit=24&includes[]=cover_art&contentRating[]=safe&order[followedCount]=desc`;
            
            const json = await fastFetch(url);
            if(!query) mangaCache = json.data;
            grid.innerHTML = "";
            json.data.forEach(m => {
                const title = m.attributes.title.en || Object.values(m.attributes.title)[0];
                const cov = m.relationships.find(r => r.type === 'cover_art');
                const img = `https://uploads.mangadex.org/covers/${m.id}/${cov?.attributes?.fileName}.256.jpg`;
                const card = document.createElement('div');
                card.className = 'manga-card';
                card.innerHTML = `<img src="${img}" loading="lazy" onclick="openComic('${m.id}', '${title.replace(/'/g,"")}')"><div class="info">${title}</div>`;
                grid.appendChild(card);
            });
        }

        window.openComic = async (id, title) => {
            document.getElementById('reader-view').style.display = 'flex';
            document.getElementById('r-title').innerText = title;
            const body = document.getElementById('r-images');
            body.innerHTML = "<div class='loading-spinner'>Mengambil gambar...</div>";
            
            try {
                const feed = await fastFetch(`https://api.mangadex.org/manga/${id}/feed?translatedLanguage[]=id&order[chapter]=asc&limit=1`);
                if (!feed.data || feed.data.length === 0) {
                    body.innerHTML = "<div class='loading-spinner'>Sub Indo belum tersedia.</div>";
                    return;
                }
                const server = await fastFetch(`https://api.mangadex.org/at-home/server/${feed.data[0].id}`);
                const hash = server.chapter.hash;
                
                // LAZY LOADING IMAGES (Paling Cepat)
                body.innerHTML = server.chapter.dataSaver.map(img => 
                    `<img data-src="${server.baseUrl}/data-saver/${hash}/${img}" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" class="lazy">`
                ).join('');

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(e => {
                        if(e.isIntersecting) {
                            e.target.src = e.target.dataset.src;
                            observer.unobserve(e.target);
                        }
                    });
                }, { rootMargin: "1000px" });
                document.querySelectorAll('.lazy').forEach(i => observer.observe(i));
            } catch (e) { body.innerHTML = "<div class='loading-spinner'>Gagal memuat.</div>"; }
        };

        window.handleSearch = (e) => { if(e.key === 'Enter') fetchManga(e.target.value); };
        window.loginEmail = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value).catch(e => alert("Gagal!"));
        window.loginGoogle = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth).then(() => location.reload());
        window.closeReader = () => { document.getElementById('reader-view').style.display = 'none'; };
    </script>
</body>
</html>
