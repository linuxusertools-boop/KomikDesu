<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEV.SOFT | KomikDesu</title>
    
    <meta name="theme-color" content="#5865F2">
    <link rel="apple-touch-icon" href="https://c.termai.cc/i188/y7shy.jpg">
    <link rel="manifest" id="pwa-manifest">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        :root { --blurple: #5865F2; --bg-light: #F2F3F5; --bg-white: #FFFFFF; --text-dark: #2E3338; --text-muted: #747F8D; --border: #E3E5E8; --danger: #ED4245; }
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { background: var(--bg-light); color: var(--text-dark); font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }

        /* LOGIN UI */
        #entry-overlay { position: fixed; inset: 0; background: linear-gradient(135deg, var(--blurple) 0%, #404eed 100%); z-index: 60000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { background: var(--bg-white); padding: 40px 30px; border-radius: 24px; width: 100%; max-width: 400px; text-align: center; }
        .input-box { width: 100%; padding: 14px; background: #f3f4f6; border: 2px solid transparent; border-radius: 12px; margin-bottom: 15px; font-weight: 600; }
        .btn-main { width: 100%; padding: 14px; background: var(--blurple); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; }

        /* DASHBOARD UI */
        #dashboard { display: none; padding-top: 80px; }
        nav { position: fixed; top: 0; width: 100%; height: 75px; background: var(--bg-white); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 5%; z-index: 1000; }
        .search-container input { width: 100%; padding: 12px 20px; background: var(--bg-light); border: none; border-radius: 10px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; padding: 25px 5%; }
        .manga-card { background: white; border-radius: 12px; overflow: hidden; border: 1px solid var(--border); cursor: pointer; transition: 0.2s; }
        .manga-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .manga-title { padding: 10px; font-size: 13px; font-weight: 700; height: 50px; overflow: hidden; }

        /* READER UI */
        #reader-view { position: fixed; inset: 0; background: #0b0b0b; z-index: 70000; display: none; flex-direction: column; }
        .reader-header { background: #1a1a1a; padding: 15px; display: flex; justify-content: space-between; color: white; }
        .reader-body { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; }
        .reader-body img { width: 100%; max-width: 800px; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-left-color: var(--blurple); border-radius: 50%; animation: spin 1s linear infinite; margin: 50px auto; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="entry-overlay">
        <div class="login-card">
            <h2>KomikDesu</h2>
            <p style="margin-bottom:20px; color:var(--text-muted)">Vercel High-Speed Proxy</p>
            <input type="email" id="email" class="input-box" placeholder="Email">
            <input type="password" id="password" class="input-box" placeholder="Password">
            <button class="btn-main" onclick="loginEmail()">Masuk</button>
        </div>
    </div>

    <main id="dashboard">
        <nav><div class="search-container" style="flex:1"><input type="text" id="search-input" placeholder="Cari komik..." onkeyup="handleSearch(event)"></div></nav>
        <div class="grid" id="main-grid"></div>
    </main>

    <div id="reader-view">
        <div class="reader-header"><div id="r-title">Judul</div><button onclick="closeReader()" style="color:red; background:none; border:none; font-weight:bold;">TUTUP</button></div>
        <div class="reader-body" id="r-images"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyD4sXX-UMpQU3-4wGEBqWSxSHQ7b2RTJ-M", authDomain: "kevsoft-de038.firebaseapp.com", projectId: "kevsoft-de038", appId: "1:778701933552:web:6c5816db2413a82afbab35" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // CONFIG PROXY VERCEL
        const PROXY = "/api/proxy?url=";
        const API_BASE = "https://api.mangadex.org";

        onAuthStateChanged(auth, user => {
            if(user) {
                document.getElementById('entry-overlay').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                fetchManga();
            }
        });

        async function fetchManga(query = "") {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = '<div class="spinner"></div>';
            const url = `${API_BASE}/manga?limit=24&includes[]=cover_art&availableTranslatedLanguage[]=id&contentRating[]=safe`;
            const finalUrl = query ? `${url}&title=${encodeURIComponent(query)}` : `${url}&order[followedCount]=desc`;

            try {
                const resp = await fetch(PROXY + encodeURIComponent(finalUrl));
                const json = await resp.json();
                grid.innerHTML = "";
                json.data.forEach(m => {
                    const cov = m.relationships.find(r => r.type === 'cover_art');
                    const img = cov ? `https://wsrv.nl/?url=https://uploads.mangadex.org/covers/${m.id}/${cov.attributes.fileName}.256.jpg` : "";
                    const card = document.createElement('div');
                    card.className = 'manga-card';
                    card.innerHTML = `<img src="${img}"><div class="manga-title">${m.attributes.title.en || "No Title"}</div>`;
                    card.onclick = () => openComic(m.id, m.attributes.title.en);
                    grid.appendChild(card);
                });
            } catch (e) { grid.innerHTML = "Gagal memuat. Pastikan Anda sudah deploy folder /api ke Vercel."; }
        }

        window.openComic = async (id, title) => {
            document.getElementById('reader-view').style.display = 'flex';
            document.getElementById('r-title').innerText = title;
            const body = document.getElementById('r-images');
            body.innerHTML = '<div class="spinner"></div>';

            try {
                const feedResp = await fetch(PROXY + encodeURIComponent(`${API_BASE}/manga/${id}/feed?translatedLanguage[]=id&limit=1&order[chapter]=asc`));
                const feed = await feedResp.json();
                const chapId = feed.data[0].id;

                const serverResp = await fetch(PROXY + encodeURIComponent(`${API_BASE}/at-home/server/${chapId}`));
                const server = await serverResp.json();
                
                body.innerHTML = "";
                server.chapter.dataSaver.forEach(file => {
                    const img = document.createElement('img');
                    img.src = `https://wsrv.nl/?url=${server.baseUrl}/data-saver/${server.chapter.hash}/${file}`;
                    body.appendChild(img);
                });
            } catch(e) { body.innerHTML = "Gagal memuat chapter."; }
        };

        window.closeReader = () => document.getElementById('reader-view').style.display = 'none';
        window.handleSearch = (e) => { if(e.key === 'Enter') fetchManga(e.target.value); };
        window.loginEmail = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
    </script>
</body>
</html>
