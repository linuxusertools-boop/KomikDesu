<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KomikDesu Flash</title>
    <meta name="referrer" content="no-referrer">
    
    <style>
        /* CSS Kamu tetap sama (dipertahankan agar UI tidak berubah) */
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        :root { --blurple: #5865F2; --bg-light: #F2F3F5; --bg-white: #FFFFFF; --text-dark: #2E3338; --text-muted: #747F8D; --border: #E3E5E8; --danger: #ED4245; }
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { background: var(--bg-light); color: var(--text-dark); font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; }
        #entry-overlay { position: fixed; inset: 0; background: linear-gradient(135deg, var(--blurple) 0%, #404eed 100%); z-index: 60000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-container { position: relative; width: 100%; max-width: 400px; }
        .chibi-peek { position: absolute; top: -130px; left: 50%; transform: translateX(-50%); width: 160px; z-index: -1; animation: peekAnim 4s ease-in-out infinite; }
        @keyframes peekAnim { 0%, 100% { transform: translateX(-50%) translateY(15px); } 50% { transform: translateX(-50%) translateY(0px); } }
        .login-card { background: var(--bg-white); padding: 40px 30px; border-radius: 24px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); text-align: center; }
        .btn-main { width: 100%; padding: 14px; background: var(--blurple); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; margin-top: 10px; }
        .btn-google { width: 100%; padding: 12px; background: #fff; border: 1px solid #dadce0; border-radius: 12px; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 12px; cursor: pointer; margin-top: 20px; }
        #dashboard { display: none; padding-top: 80px; }
        nav { position: fixed; top: 0; width: 100%; height: 75px; background: var(--bg-white); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 5%; z-index: 1000; gap: 15px; }
        .search-container { flex: 1; }
        .search-container input { width: 100%; padding: 12px 20px; background: var(--bg-light); border: none; border-radius: 10px; font-weight: 600; width: 100%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; padding: 20px 5%; }
        .manga-card { background: white; border-radius: 12px; overflow: hidden; border: 1px solid var(--border); cursor: pointer; transition: 0.2s; }
        .manga-card:active { transform: scale(0.96); }
        .manga-card img { width: 100%; aspect-ratio: 3/4; object-fit: cover; background: #eee; }
        .info { padding: 8px; font-size: 11px; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #reader-view { position: fixed; inset: 0; background: #000; z-index: 70000; display: none; flex-direction: column; }
        .reader-body { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; scroll-behavior: smooth; }
        .reader-body img { width: 100%; max-width: 800px; display: block; }
    </style>
</head>
<body>

    <div id="entry-overlay">
        <div class="login-container">
            <img src="https://c.termai.cc/i188/y7shy.jpg" class="chibi-peek">
            <div class="login-card">
                <h2>KomikDesu</h2>
                <p>Login Kilat & Tanpa Iklan</p>
                <input type="email" id="email" placeholder="Email" style="width:100%; padding:12px; margin-bottom:10px; border-radius:10px; border:1px solid #ddd;">
                <input type="password" id="password" placeholder="Password" style="width:100%; padding:12px; margin-bottom:15px; border-radius:10px; border:1px solid #ddd;">
                <button class="btn-main" onclick="loginEmail()">Masuk</button>
                <button class="btn-google" onclick="loginGoogle()">
                    <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="G"> Google Login
                </button>
            </div>
        </div>
    </div>

    <main id="dashboard">
        <nav>
            <div class="search-container"><input type="text" id="search-input" placeholder="Cari komik..." onkeyup="handleSearch(event)"></div>
            <div onclick="logout()" style="color:red; font-weight:800; cursor:pointer; font-size:12px;">LOGOUT</div>
        </nav>
        <div class="grid" id="main-grid"></div>
    </main>

    <div id="reader-view">
        <div style="background:white; padding:10px; display:flex; justify-content:space-between; align-items:center;">
            <b id="r-title" style="font-size:14px">Membaca...</b>
            <button onclick="closeReader()" style="background:red; color:white; border:none; padding:8px 15px; border-radius:8px; font-weight:800;">TUTUP</button>
        </div>
        <div class="reader-body" id="r-images"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD4sXX-UMpQU3-4wGEBqWSxSHQ7b2RTJ-M",
            authDomain: "kevsoft-de038.firebaseapp.com",
            projectId: "kevsoft-de038",
            appId: "1:778701933552:web:6c5816db2413a82afbab35"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // --- LOCALHOST-SPEED ENGINE ---
        // Menggunakan memory cache agar saat tombol back ditekan, data langsung muncul 0ms
        const cache = new Map();

        async function fastAPI(endpoint) {
            if (cache.has(endpoint)) return cache.get(endpoint);

            const proxyURL = "https://api.allorigins.win/get?url=" + encodeURIComponent("https://api.mangadex.org" + endpoint);
            
            try {
                // Mencoba fetch langsung dulu (paling cepat jika tidak kena CORS)
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 3000);
                
                const response = await fetch("https://api.mangadex.org" + endpoint, { signal: controller.signal });
                const data = await response.json();
                cache.set(endpoint, data);
                return data;
            } catch (e) {
                // Jika gagal/timeout, gunakan proxy (lebih stabil)
                const res = await fetch(proxyURL);
                const json = await res.json();
                const data = JSON.parse(json.contents);
                cache.set(endpoint, data);
                return data;
            }
        }

        onAuthStateChanged(auth, user => {
            if(user) {
                document.getElementById('entry-overlay').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                fetchManga();
            } else {
                document.getElementById('entry-overlay').style.display = 'flex';
                document.getElementById('dashboard').style.display = 'none';
            }
        });

        async function fetchManga(query = "") {
            const grid = document.getElementById('main-grid');
            if(!query) grid.innerHTML = "Memuat...";
            
            const endpoint = query 
                ? `/manga?title=${encodeURIComponent(query)}&limit=24&includes[]=cover_art&contentRating[]=safe`
                : `/manga?limit=24&includes[]=cover_art&contentRating[]=safe&order[followedCount]=desc`;

            const json = await fastAPI(endpoint);
            renderGrid(json.data);
        }

        function renderGrid(data) {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = "";
            data.forEach(m => {
                const title = m.attributes.title.en || Object.values(m.attributes.title)[0];
                const cov = m.relationships.find(r => r.type === 'cover_art');
                const img = `https://uploads.mangadex.org/covers/${m.id}/${cov?.attributes?.fileName}.256.jpg`;
                
                const card = document.createElement('div');
                card.className = 'manga-card';
                card.innerHTML = `<img src="${img}" loading="lazy" onclick="openComic('${m.id}', '${title.replace(/'/g,"")}')"><div class="info">${title}</div>`;
                grid.appendChild(card);
            });
        }

        window.openComic = async (id, title) => {
            document.getElementById('reader-view').style.display = 'flex';
            document.getElementById('r-title').innerText = title;
            const body = document.getElementById('r-images');
            body.innerHTML = "<p style='color:white; padding:20px'>Menyiapkan halaman...</p>";
            
            try {
                // Ambil info chapter terbaru sub Indo
                const feed = await fastAPI(`/manga/${id}/feed?translatedLanguage[]=id&order[chapter]=asc&limit=1`);
                if (!feed.data.length) { body.innerHTML = "<p style='color:white; padding:20px'>Belum ada chapter Indo.</p>"; return; }
                
                const chapterId = feed.data[0].id;
                const server = await fastAPI(`/at-home/server/${chapterId}`);
                const hash = server.chapter.hash;
                
                // Render gambar menggunakan Lazy Load dan DataSaver (Hemat kuota & cepat)
                body.innerHTML = server.chapter.dataSaver.map(img => 
                    `<img data-src="${server.baseUrl}/data-saver/${hash}/${img}" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" class="lazy">`
                ).join('');

                // Jalankan IntersectionObserver agar gambar dimuat hanya saat discroll
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(e => {
                        if(e.isIntersecting) {
                            e.target.src = e.target.dataset.src;
                            observer.unobserve(e.target);
                        }
                    });
                }, { rootMargin: "1000px" }); // Pre-load 1000px sebelum discroll
                document.querySelectorAll('.lazy').forEach(i => observer.observe(i));

            } catch (e) { body.innerHTML = "<p style='color:white;'>Gagal memuat chapter.</p>"; }
        };

        window.handleSearch = (e) => { if(e.key === 'Enter') fetchManga(e.target.value); };
        window.loginEmail = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value).catch(() => alert("Gagal!"));
        window.loginGoogle = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);
        window.closeReader = () => { document.getElementById('reader-view').style.display = 'none'; document.getElementById('r-images').innerHTML = ""; };
    </script>
</body>
</html>
