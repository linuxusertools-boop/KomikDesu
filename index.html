<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KomikDesu by kev.soft</title>
    
    <link rel="preconnect" href="https://api.mangadex.org">
    <link rel="preconnect" href="https://uploads.mangadex.org">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        :root { --blurple: #5865F2; --blurple-dark: #4752c4; --bg-light: #F2F3F5; --bg-white: #FFFFFF; --text-dark: #2E3338; --text-muted: #747F8D; --border: #E3E5E8; --danger: #ED4245; }
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { background: var(--bg-light); color: var(--text-dark); font-family: 'Plus Jakarta Sans', sans-serif; display: flex; flex-direction: column; min-height: 100vh; }

        /* Login UI */
        #entry-overlay { position: fixed; inset: 0; background: linear-gradient(135deg, var(--blurple) 0%, #404eed 100%); z-index: 60000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { background: var(--bg-white); padding: 40px 30px; border-radius: 24px; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.2); }
        .input-box { width: 100%; padding: 14px; background: #f3f4f6; border: 2px solid transparent; border-radius: 12px; margin: 10px 0; font-weight: 600; }
        .btn-main { width: 100%; padding: 14px; background: var(--blurple); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; margin-top: 10px; }
        .btn-google { width: 100%; padding: 12px; background: #fff; border: 1px solid #ddd; border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 15px; }

        /* Dashboard UI */
        #dashboard { display: none; padding-top: 80px; }
        nav { position: fixed; top: 0; width: 100%; height: 75px; background: #fff; border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 5%; z-index: 1000; }
        .search-container { flex: 1; }
        .search-container input { width: 90%; padding: 12px; background: var(--bg-light); border: none; border-radius: 10px; font-weight: 600; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; padding: 20px 5%; }
        .manga-card { background: white; border-radius: 12px; overflow: hidden; border: 1px solid var(--border); cursor: pointer; }
        .manga-card img { width: 100%; aspect-ratio: 3/4; object-fit: cover; }

        /* Reader UI */
        #reader-view { position: fixed; inset: 0; background: #000; z-index: 70000; display: none; flex-direction: column; }
        .reader-header { background: #fff; padding: 15px; display: flex; justify-content: space-between; }
        .reader-body { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; }
        .reader-body img { width: 100%; max-width: 800px; min-height: 200px; display: block; }
        .reader-nav-footer { padding: 20px; background: #fff; display: flex; justify-content: center; gap: 20px; }
    </style>
</head>
<body>

    <div id="entry-overlay">
        <div class="login-card">
            <h2 style="margin-bottom:20px">KomikDesu</h2>
            <input type="email" id="email" class="input-box" placeholder="Email">
            <input type="password" id="password" class="input-box" placeholder="Password">
            <button class="btn-main" onclick="loginEmail()">Masuk</button>
            <button class="btn-google" onclick="loginGoogle()">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" width="20"> Login Google
            </button>
        </div>
    </div>

    <main id="dashboard">
        <nav>
            <div class="search-container">
                <input type="text" placeholder="Cari komik..." onkeyup="if(event.key==='Enter') fetchManga(this.value)">
            </div>
            <div onclick="logout()" style="color:var(--danger); cursor:pointer; font-weight:800">LOGOUT</div>
        </nav>
        <div class="grid" id="main-grid"></div>
    </main>

    <div id="reader-view">
        <div class="reader-header">
            <b id="r-title">Title</b>
            <button onclick="closeReader()" style="color:red; border:none; background:none; font-weight:800">TUTUP</button>
        </div>
        <div class="reader-body" id="r-images"></div>
        <div class="reader-nav-footer">
            <button onclick="changeChapter(-1)" class="btn-main" style="width:auto">Prev</button>
            <button onclick="changeChapter(1)" class="btn-main" style="width:auto">Next</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD4sXX-UMpQU3-4wGEBqWSxSHQ7b2RTJ-M",
            authDomain: "kevsoft-de038.firebaseapp.com",
            projectId: "kevsoft-de038",
            databaseURL: "https://kevsoft-de038-default-rtdb.firebaseio.com",
            storageBucket: "kevsoft-de038.firebasestorage.app",
            messagingSenderId: "778701933552",
            appId: "1:778701933552:web:6c5816db2413a82afbab35"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const API = "https://api.mangadex.org";
        let chaptersList = [];
        let currentIdx = 0;

        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('entry-overlay').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                fetchManga();
            } else {
                document.getElementById('entry-overlay').style.display = 'flex';
                document.getElementById('dashboard').style.display = 'none';
            }
        });

        async function fetchManga(query = "") {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = "Memuat...";
            const url = query 
                ? `${API}/manga?title=${encodeURIComponent(query)}&limit=24&includes[]=cover_art&availableTranslatedLanguage[]=id`
                : `${API}/manga?limit=24&availableTranslatedLanguage[]=id&includes[]=cover_art&contentRating[]=safe&order[followedCount]=desc`;
            
            try {
                const res = await fetch(url);
                const json = await res.json();
                grid.innerHTML = "";
                json.data.forEach(m => {
                    const title = m.attributes.title.en || Object.values(m.attributes.title)[0];
                    const cov = m.relationships.find(r => r.type === 'cover_art');
                    const img = `https://uploads.mangadex.org/covers/${m.id}/${cov?.attributes?.fileName}.256.jpg`;
                    const card = document.createElement('div');
                    card.className = 'manga-card';
                    card.onclick = () => openComic(m.id, title);
                    card.innerHTML = `<img src="${img}"> <p style="padding:10px; font-size:12px; font-weight:700">${title}</p>`;
                    grid.appendChild(card);
                });
            } catch (e) { grid.innerHTML = "Gagal memuat. Periksa koneksi."; }
        }

        async function openComic(id, title) {
            document.getElementById('reader-view').style.display = 'flex';
            document.getElementById('r-title').innerText = title;
            const body = document.getElementById('r-images');
            body.innerHTML = "Mencari chapter...";

            const res = await fetch(`${API}/manga/${id}/feed?translatedLanguage[]=id&order[chapter]=asc&limit=500`);
            const json = await res.json();
            chaptersList = json.data;
            if(chaptersList.length > 0) loadChapter(0);
            else body.innerHTML = "Tidak ada chapter bahasa Indonesia.";
        }

        async function loadChapter(idx) {
            currentIdx = idx;
            const body = document.getElementById('r-images');
            body.scrollTop = 0;
            body.innerHTML = "Memuat gambar...";

            const res = await fetch(`${API}/at-home/server/${chaptersList[idx].id}`);
            const json = await res.json();
            
            // Build images with eager loading for first 3
            const imgs = json.chapter.dataSaver.map((f, i) => {
                const url = `${json.baseUrl}/data-saver/${json.chapter.hash}/${f}`;
                return `<img src="${url}" loading="${i < 3 ? 'eager' : 'lazy'}">`;
            }).join('');
            
            body.innerHTML = imgs;
        }

        function changeChapter(dir) {
            const next = currentIdx + dir;
            if(next >= 0 && next < chaptersList.length) loadChapter(next);
        }

        function closeReader() { document.getElementById('reader-view').style.display = 'none'; }
        function loginEmail() { auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value).catch(e => alert(e.message)); }
        function loginGoogle() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function logout() { auth.signOut(); }
    </script>
</body>
</html>
