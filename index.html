<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KomikDesu by kev.soft</title>
    <meta name="referrer" content="same-origin">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        :root { --blurple: #5865F2; --bg: #F2F3F5; --white: #FFFFFF; --text: #2E3338; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; }
        
        /* Layar Login */
        #entry-overlay { position: fixed; inset: 0; background: var(--blurple); z-index: 99999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { background: var(--white); padding: 30px; border-radius: 20px; text-align: center; width: 100%; max-width: 350px; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        /* Dashboard */
        #dashboard { display: none; padding-top: 80px; }
        nav { position: fixed; top: 0; width: 100%; height: 70px; background: white; border-bottom: 1px solid #ddd; display: flex; align-items: center; padding: 0 15px; z-index: 1000; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; padding: 15px; }
        .card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: pointer; }
        .card img { width: 100%; aspect-ratio: 3/4; object-fit: cover; background: #eee; }
        .card-title { padding: 8px; font-size: 12px; font-weight: bold; height: 35px; overflow: hidden; }
        
        /* Reader */
        #reader { position: fixed; inset: 0; background: #000; z-index: 100000; display: none; flex-direction: column; overflow-y: auto; }
        .reader-bar { background: white; padding: 15px; position: sticky; top: 0; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

    <div id="entry-overlay">
        <div class="login-card">
            <h2 style="margin-bottom:10px">KomikDesu</h2>
            <p id="auth-status" style="font-size:12px; color:gray; margin-bottom:15px">Silakan Login</p>
            <input type="email" id="email" placeholder="Email" style="width:100%; padding:10px; margin-bottom:10px; border-radius:5px; border:1px solid #ddd">
            <input type="password" id="password" placeholder="Password" style="width:100%; padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ddd">
            <button class="btn" style="background:var(--blurple); color:white" onclick="loginEmail()">Masuk</button>
            <button class="btn" style="background:#4285F4; color:white" onclick="loginGoogle()">Google Login</button>
        </div>
    </div>

    <main id="dashboard">
        <nav>
            <input type="text" id="search" placeholder="Cari komik..." style="flex:1; padding:10px; border-radius:5px; border:1px solid #ddd" onkeyup="if(event.key==='Enter') fetchManga(this.value)">
            <button onclick="logout()" style="margin-left:10px; color:red; border:none; background:none; font-weight:bold">Keluar</button>
        </nav>
        <div class="grid" id="main-grid"></div>
    </main>

    <div id="reader">
        <div class="reader-bar">
            <span id="rtitle" style="font-weight:bold; font-size:14px">Judul</span>
            <button onclick="closeReader()" style="background:red; color:white; border:none; padding:5px 15px; border-radius:5px">Tutup</button>
        </div>
        <div id="rimages" style="display:flex; flex-direction:column; align-items:center;"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD4sXX-UMpQU3-4wGEBqWSxSHQ7b2RTJ-M",
            authDomain: "kevsoft-de038.firebaseapp.com",
            projectId: "kevsoft-de038",
            appId: "1:778701933552:web:6c5816db2413a82afbab35"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Gunakan API CORS Proxy yang berbeda sebagai cadangan (Corsproxy.io)
        async function getData(url) {
            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error();
                return await res.json();
            } catch {
                const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(url)}`;
                const res = await fetch(proxyUrl);
                return await res.json();
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('entry-overlay').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                fetchManga();
            } else {
                document.getElementById('entry-overlay').style.display = 'flex';
                document.getElementById('dashboard').style.display = 'none';
            }
        });

        window.fetchManga = async (q = "") => {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = "<p>Memuat...</p>";
            
            const url = q 
                ? `https://api.mangadex.org/manga?title=${encodeURIComponent(q)}&limit=20&includes[]=cover_art&contentRating[]=safe`
                : `https://api.mangadex.org/manga?limit=24&includes[]=cover_art&contentRating[]=safe&order[followedCount]=desc`;

            try {
                const res = await getData(url);
                grid.innerHTML = "";
                res.data.forEach(m => {
                    const title = m.attributes.title.en || Object.values(m.attributes.title)[0];
                    const cov = m.relationships.find(r => r.type === 'cover_art');
                    const img = cov ? `https://uploads.mangadex.org/covers/${m.id}/${cov.attributes.fileName}.256.jpg` : '';
                    
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.innerHTML = `<img src="${img}" onclick="openComic('${m.id}', '${title.replace(/'/g,"")}')"><div class="card-title">${title}</div>`;
                    grid.appendChild(div);
                });
            } catch (e) {
                grid.innerHTML = "<p>Gagal memuat. Coba refresh browser.</p>";
            }
        };

        window.openComic = async (id, title) => {
            const r = document.getElementById('reader');
            const imgContainer = document.getElementById('rimages');
            r.style.display = 'flex';
            document.getElementById('rtitle').innerText = title;
            imgContainer.innerHTML = "<p style='color:white; padding:20px'>Mencari chapter...</p>";

            try {
                const feed = await getData(`https://api.mangadex.org/manga/${id}/feed?translatedLanguage[]=id&order[chapter]=asc`);
                if (!feed.data || feed.data.length === 0) {
                    imgContainer.innerHTML = "<p style='color:white; padding:20px'>Tidak ada bahasa Indonesia.</p>";
                    return;
