<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KomikDesu by kev.soft</title>
    <meta name="referrer" content="no-referrer">
    <style>
        /* CSS tetap sama agar tampilan tidak berubah */
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        :root { --blurple: #5865F2; --bg-light: #F2F3F5; --text-dark: #2E3338; --border: #E3E5E8; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg-light); color: var(--text-dark); font-family: 'Plus Jakarta Sans', sans-serif; }
        #entry-overlay { position: fixed; inset: 0; background: var(--blurple); z-index: 60000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { background: #fff; padding: 40px; border-radius: 24px; text-align: center; width: 100%; max-width: 400px; }
        .btn-main { width: 100%; padding: 14px; background: var(--blurple); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; margin-top: 10px; }
        #dashboard { display: none; padding-top: 80px; }
        nav { position: fixed; top: 0; width: 100%; height: 70px; background: white; border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 20px; z-index: 1000; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; padding: 15px; }
        .manga-card { background: white; border-radius: 12px; overflow: hidden; border: 1px solid var(--border); cursor: pointer; transition: 0.2s; }
        .manga-card:active { transform: scale(0.95); }
        .manga-card img { width: 100%; aspect-ratio: 3/4; object-fit: cover; background: #eee; }
        .manga-card .info { padding: 8px; font-size: 12px; font-weight: bold; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        #reader-view { position: fixed; inset: 0; background: #000; z-index: 70000; display: none; flex-direction: column; }
        .reader-body { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; scroll-behavior: smooth; }
        .reader-body img { width: 100%; max-width: 800px; min-height: 200px; background: #1a1a1a; margin-bottom: 2px; }
        .loading-spinner { padding: 20px; color: white; text-align: center; }
    </style>
</head>
<body>

    <div id="entry-overlay">
        <div class="login-card">
            <h2>KomikDesu</h2>
            <p style="color:gray; margin-bottom:20px;">Masuk untuk Membaca</p>
            <input type="email" id="email" placeholder="Email" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:1px solid #ddd;">
            <input type="password" id="password" placeholder="Password" style="width:100%; padding:12px; margin-bottom:20px; border-radius:8px; border:1px solid #ddd;">
            <button class="btn-main" onclick="loginEmail()">Masuk</button>
            <button class="btn-main" style="background:#4285F4" onclick="loginGoogle()">Google Login</button>
        </div>
    </div>

    <main id="dashboard">
        <nav>
            <input type="text" id="search-input" placeholder="Cari komik..." style="flex:1; padding:10px; border-radius:8px; border:1px solid #ddd;" onkeyup="handleSearch(event)">
            <button onclick="logout()" style="margin-left:10px; color:red; background:none; border:none; font-weight:bold;">OUT</button>
        </nav>
        <div class="grid" id="main-grid"></div>
    </main>

    <div id="reader-view">
        <div style="background:white; padding:12px; display:flex; justify-content:space-between; align-items:center;">
            <span id="r-title" style="font-weight:bold; font-size:14px;">Judul</span>
            <button onclick="closeReader()" style="background:red; color:white; border:none; padding:6px 15px; border-radius:5px; font-weight:bold;">TUTUP</button>
        </div>
        <div class="reader-body" id="r-images"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD4sXX-UMpQU3-4wGEBqWSxSHQ7b2RTJ-M",
            authDomain: "kevsoft-de038.firebaseapp.com",
            projectId: "kevsoft-de038",
            appId: "1:778701933552:web:6c5816db2413a82afbab35"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // CACHE DATA agar tidak loading ulang saat kembali ke menu utama
        let mangaCache = null;

        async function fastFetch(url) {
            try {
                // Coba ambil langsung (Cepat)
                const res = await fetch(url);
                if(!res.ok) throw new Error();
                return await res.json();
            } catch (e) {
                // Jika diblokir, gunakan proxy AllOrigins (Lebih lambat tapi pasti)
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                const res = await fetch(proxyUrl);
                const data = await res.json();
                return JSON.parse(data.contents);
            }
        }

        onAuthStateChanged(auth, user => {
            if (user) {
                document.getElementById('entry-overlay').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                if(!mangaCache) fetchManga();
            } else {
                document.getElementById('entry-overlay').style.display = 'flex';
                document.getElementById('dashboard').style.display = 'none';
            }
        });

        async function fetchManga(query = "") {
            const grid = document.getElementById('main-grid');
            if(!query) grid.innerHTML = "Memuat...";
            
            const url = query 
                ? `https://api.mangadex.org/manga?title=${encodeURIComponent(query)}&limit=24&includes[]=cover_art&contentRating[]=safe`
                : `https://api.mangadex.org/manga?limit=24&includes[]=cover_art&contentRating[]=safe&order[followedCount]=desc`;

            const json = await fastFetch(url);
            if(!query) mangaCache = json.data;
            renderGrid(json.data);
        }

        function renderGrid(data) {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = "";
            data.forEach(m => {
                const title = m.attributes.title.en || Object.values(m.attributes.title)[0];
                const cov = m.relationships.find(r => r.type === 'cover_art');
                const img = `https://uploads.mangadex.org/covers/${m.id}/${cov?.attributes?.fileName}.256.jpg`;
                const card = document.createElement('div');
                card.className = 'manga-card';
                card.innerHTML = `<img src="${img}" loading="lazy" onclick="openComic('${m.id}', '${title.replace(/'/g,"")}')"><div class="info">${title}</div>`;
                grid.appendChild(card);
            });
        }

        window.openComic = async (id, title) => {
            document.getElementById('reader-view').style.display = 'flex';
            document.getElementById('r-title').innerText = title;
            const body = document.getElementById('r-images');
            body.innerHTML = "<div class='loading-spinner'>Mengambil gambar...</div>";
            
            try {
                const feed = await fastFetch(`https://api.mangadex.org/manga/${id}/feed?translatedLanguage[]=id&order[chapter]=asc&limit=1`);
                if (!feed.data || feed.data.length === 0) {
                    body.innerHTML = "<div class='loading-spinner'>Belum ada sub Indo.</div>";
                    return;
                }
                const server = await fastFetch(`https://api.mangadex.org/at-home/server/${feed.data[0].id}`);
                const hash = server.chapter.hash;
                
                // OPTIMASI: Gunakan Lazy Loading (Gambar baru didownload saat discroll)
                body.innerHTML = server.chapter.dataSaver.map(img => 
                    `<img data-src="${server.baseUrl}/data-saver/${hash}/${img}" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" class="lazy">`
                ).join('');

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(e => {
                        if(e.isIntersecting) {
                            e.target.src = e.target.dataset.src;
                            observer.unobserve(e.target);
                        }
                    });
                }, { rootMargin: "1000px" });
                document.querySelectorAll('.lazy').forEach(i => observer.observe(i));

            } catch (e) { body.innerHTML = "<div class='loading-spinner'>Gagal memuat.</div>"; }
        };

        window.handleSearch = (e) => { if(e.key === 'Enter') fetchManga(e.target.value); };
        window.loginEmail = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value).catch(e => alert("Login Gagal!"));
        window.loginGoogle = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);
        window.closeReader = () => { document.getElementById('reader-view').style.display = 'none'; };
    </script>
</body>
</html>
