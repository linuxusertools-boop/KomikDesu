<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KomikDesu by kev.soft</title>
    <meta name="referrer" content="no-referrer">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        :root { --blurple: #5865F2; --blurple-dark: #4752c4; --bg-light: #F2F3F5; --bg-white: #FFFFFF; --text-dark: #2E3338; --text-muted: #747F8D; --border: #E3E5E8; --danger: #ED4245; }
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { background: var(--bg-light); color: var(--text-dark); font-family: 'Plus Jakarta Sans', sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
        #entry-overlay { position: fixed; inset: 0; background: linear-gradient(135deg, var(--blurple) 0%, #404eed 100%); z-index: 60000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { background: var(--bg-white); padding: 40px 30px; border-radius: 24px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); text-align: center; width: 100%; max-width: 400px; }
        .input-group { text-align: left; margin-bottom: 15px; }
        .input-group label { display: block; font-size: 12px; font-weight: 700; margin-bottom: 6px; text-transform: uppercase; color: var(--text-muted); }
        .input-box { width: 100%; padding: 14px 16px; background: #f3f4f6; border: 2px solid transparent; border-radius: 12px; font-weight: 600; }
        .btn-main { width: 100%; padding: 14px; background: var(--blurple); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; margin-top: 10px; }
        #dashboard { display: none; padding-top: 80px; flex: 1; }
        nav { position: fixed; top: 0; width: 100%; height: 75px; background: var(--bg-white); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 5%; z-index: 1000; gap: 15px; }
        .search-container { flex: 1; }
        .search-container input { width: 100%; max-width: 800px; padding: 12px 20px; background: var(--bg-light); border: none; border-radius: 10px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; padding: 25px 5%; }
        .manga-card { background: white; border-radius: 12px; overflow: hidden; border: 1px solid var(--border); cursor: pointer; }
        .manga-card img { width: 100%; aspect-ratio: 3/4; object-fit: cover; }
        .manga-card .info { padding: 10px; font-size: 13px; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #reader-view { position: fixed; inset: 0; background: #0b0b0b; z-index: 70000; display: none; flex-direction: column; }
        .reader-header { background: white; padding: 15px; display: flex; justify-content: space-between; }
        .reader-body { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; }
        .reader-body img { width: 100%; max-width: 800px; }
    </style>
</head>
<body>

    <div id="entry-overlay">
        <div class="login-card">
            <h2>KomikDesu</h2>
            <p style="margin-bottom:20px; color:gray">Login untuk melanjutkan</p>
            <div class="input-group"><label>Email</label><input type="email" id="email" class="input-box" placeholder="email@test.com"></div>
            <div class="input-group"><label>Password</label><input type="password" id="password" class="input-box" placeholder="••••••••"></div>
            <button class="btn-main" onclick="loginEmail()">Masuk Sekarang</button>
            <button class="btn-main" style="background:#4285F4" onclick="loginGoogle()">Google Login</button>
        </div>
    </div>

    <main id="dashboard">
        <nav>
            <div class="search-container"><input type="text" id="search-input" placeholder="Cari komik..." onkeyup="handleSearch(event)"></div>
            <div style="cursor:pointer; color:red; font-weight:bold" onclick="logout()">LOGOUT</div>
        </nav>
        <div class="grid" id="main-grid"></div>
    </main>

    <div id="reader-view">
        <div class="reader-header">
            <div id="r-title">Judul Komik</div>
            <button onclick="closeReader()" style="padding:5px 15px; background:red; color:white; border:none; border-radius:5px">Tutup</button>
        </div>
        <div class="reader-body" id="r-images"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD4sXX-UMpQU3-4wGEBqWSxSHQ7b2RTJ-M",
            authDomain: "kevsoft-de038.firebaseapp.com",
            projectId: "kevsoft-de038",
            databaseURL: "https://kevsoft-de038-default-rtdb.firebaseio.com",
            appId: "1:778701933552:web:6c5816db2413a82afbab35"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // FIX: Gunakan proxy yang lebih stabil jika direct fetch gagal
        const fetchJSON = async (url) => {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error();
                return await response.json();
            } catch (e) {
                // Jika gagal, pakai proxy AllOrigins
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                const proxyResp = await fetch(proxyUrl);
                const proxyData = await proxyResp.json();
                return JSON.parse(proxyData.contents);
            }
        };

        onAuthStateChanged(auth, user => {
            if(user) {
                document.getElementById('entry-overlay').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                fetchManga();
            } else {
                document.getElementById('entry-overlay').style.display = 'flex';
                document.getElementById('dashboard').style.display = 'none';
            }
        });

        async function fetchManga(query = "") {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = "Memuat...";
            
            const url = query 
                ? `https://api.mangadex.org/manga?title=${encodeURIComponent(query)}&limit=20&includes[]=cover_art&contentRating[]=safe`
                : `https://api.mangadex.org/manga?limit=24&includes[]=cover_art&contentRating[]=safe&order[followedCount]=desc`;

            try {
                const data = await fetchJSON(url);
                grid.innerHTML = "";
                data.data.forEach(m => {
                    const title = m.attributes.title.en || Object.values(m.attributes.title)[0];
                    const cov = m.relationships.find(r => r.type === 'cover_art');
                    const img = `https://uploads.mangadex.org/covers/${m.id}/${cov.attributes.fileName}.256.jpg`;
                    const card = document.createElement('div');
                    card.className = 'manga-card';
                    card.innerHTML = `<img src="${img}" onclick="openComic('${m.id}', '${title.replace(/'/g,"")}')"><div class="info">${title}</div>`;
                    grid.appendChild(card);
                });
            } catch (err) {
                grid.innerHTML = "Gagal memuat data. Coba refresh.";
            }
        }

        window.openComic = async (id, title) => {
            document.getElementById('reader-view').style.display = 'flex';
            document.getElementById('r-title').innerText = title;
            const body = document.getElementById('r-images');
            body.innerHTML = "Memuat chapter...";
            
            try {
                const feed = await fetchJSON(`https://api.mangadex.org/manga/${id}/feed?translatedLanguage[]=id&order[chapter]=asc`);
                if(feed.data.length === 0) {
                    body.innerHTML = "Chapter Indonesia tidak tersedia.";
                    return;
                }
                const chapId = feed.data[0].id;
                const server = await fetchJSON(`https://api.mangadex.org/at-home/server/${chapId}`);
                const hash = server.chapter.hash;
                body.innerHTML = server.chapter.dataSaver.map(img => 
                    `<img src="${server.baseUrl}/data-saver/${hash}/${img}">`
                ).join('');
            } catch (e) {
                body.innerHTML = "Gagal memuat isi komik.";
            }
        };

        window.handleSearch = (e) => { if(e.key === 'Enter') fetchManga(e.target.value); };
        window.loginEmail = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value).catch(a => alert("Error!"));
        window.loginGoogle = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);
        window.closeReader = () => document.getElementById('reader-view').style.display = 'none';
    </script>
</body>
</html>
