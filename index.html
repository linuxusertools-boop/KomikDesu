<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KomikDesu Premium</title>
    <meta name="referrer" content="no-referrer">
    <meta name="theme-color" content="#5865F2">
    <link rel="manifest" id="pwa-manifest">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');

        :root {
            --blurple: #5865F2; 
            --bg: #0F1012; 
            --card-bg: #1A1C20;
            --text: #FFFFFF;
            --text-dim: #A0A0A0;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow-x: hidden;
        }

        /* --- LOGIN PAGE --- */
        #entry-overlay {
            position: fixed; inset: 0; background: radial-gradient(circle at top right, #404eed, #0F1012);
            z-index: 60000; display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        
        .login-card { 
            background: var(--card-bg); padding: 40px 30px; border-radius: 32px; 
            box-shadow: 0 30px 60px rgba(0,0,0,0.5); text-align: center; width: 100%; max-width: 400px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .login-card h2 { font-weight: 800; font-size: 32px; margin-bottom: 10px; background: linear-gradient(to bottom, #fff, #5865F2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .input-box { 
            width: 100%; padding: 16px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 16px; color: white; margin-bottom: 15px; transition: 0.3s;
        }
        .input-box:focus { border-color: var(--blurple); background: rgba(88, 101, 242, 0.1); }

        .btn-main { 
            width: 100%; padding: 16px; background: var(--blurple); color: white; border: none; 
            border-radius: 16px; font-weight: 800; cursor: pointer; transition: 0.3s;
        }
        .btn-main:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(88, 101, 242, 0.4); }

        /* --- DASHBOARD --- */
        #dashboard { display: none; padding-top: 100px; }
        
        nav { 
            position: fixed; top: 0; width: 100%; height: 80px; 
            background: rgba(15, 16, 18, 0.8); backdrop-filter: blur(20px);
            display: flex; align-items: center; padding: 0 5%; z-index: 1000; gap: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .search-container { flex: 1; position: relative; }
        .search-container input { 
            width: 100%; padding: 14px 20px; background: var(--glass); 
            border-radius: 14px; border: 1px solid rgba(255,255,255,0.1); color: white;
        }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; padding: 20px 5%; }
        
        .manga-card { 
            background: var(--card-bg); border-radius: 20px; overflow: hidden; 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            border: 1px solid rgba(255,255,255,0.05);
        }
        .manga-card:hover { transform: translateY(-10px) scale(1.03); }
        .manga-card img { width: 100%; aspect-ratio: 3/4; object-fit: cover; }
        .manga-card .info { padding: 12px; font-weight: 700; font-size: 13px; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* --- READER --- */
        #reader-view { position: fixed; inset: 0; background: #000; z-index: 70000; display: none; flex-direction: column; }
        .reader-header { background: #1A1C20; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .reader-body { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; scroll-behavior: smooth; }
        .reader-body img { width: 100%; max-width: 800px; display: block; }

        .reader-controls {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(26, 28, 32, 0.9); backdrop-filter: blur(10px);
            padding: 10px 20px; border-radius: 100px; display: flex; gap: 20px;
            border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .btn-round { background: none; border: none; color: white; font-weight: 800; cursor: pointer; padding: 10px 15px; }

        @media (max-width: 600px) {
            .grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            .login-card { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <div id="entry-overlay">
        <div class="login-card">
            <h2>KomikDesu</h2>
            <p style="color: var(--text-dim); margin-bottom: 25px;">Premium Reading Experience</p>
            <input type="email" id="email" class="input-box" placeholder="Email Address">
            <input type="password" id="password" class="input-box" placeholder="Password">
            <button class="btn-main" onclick="loginEmail()">Masuk Sekarang</button>
            <div style="margin: 20px 0; font-size: 12px; color: var(--text-dim);">ATAU</div>
            <button class="btn-main" style="background: #fff; color: #000;" onclick="loginGoogle()">Google Login</button>
        </div>
    </div>

    <main id="dashboard">
        <nav>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Cari judul komik favorit..." onkeyup="handleSearch(event)">
            </div>
            <div onclick="logout()" style="color:var(--danger); font-weight:800; cursor:pointer; font-size:12px;">OUT</div>
        </nav>

        <div style="padding: 0 5%; margin-bottom: 10px;">
            <h3 style="font-size: 24px;">Update Terpopuler</h3>
        </div>

        <div class="grid" id="main-grid"></div>
    </main>

    <div id="reader-view">
        <div class="reader-header">
            <div id="r-title" style="font-weight:700;">Reading...</div>
            <button onclick="closeReader()" style="background:var(--danger); border:none; color:white; padding:8px 15px; border-radius:10px; font-weight:700;">Tutup</button>
        </div>
        <div class="reader-body" id="r-images"></div>
        <div class="reader-controls">
            <button class="btn-round" onclick="changeChapter(-1)">PREV</button>
            <div style="width:1px; background:rgba(255,255,255,0.1);"></div>
            <button class="btn-round" onclick="changeChapter(1)">NEXT</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD4sXX-UMpQU3-4wGEBqWSxSHQ7b2RTJ-M",
            authDomain: "kevsoft-de038.firebaseapp.com",
            projectId: "kevsoft-de038",
            appId: "1:778701933552:web:6c5816db2413a82afbab35"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // AUTO-PROXY logic agar Vercel tidak stuck
        async function fetchAPI(url) {
            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error();
                return await res.json();
            } catch (e) {
                const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                const res = await fetch(proxy);
                const data = await res.json();
                return JSON.parse(data.contents);
            }
        }

        onAuthStateChanged(auth, user => {
            if(user) {
                document.getElementById('entry-overlay').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                fetchManga();
            } else {
                document.getElementById('entry-overlay').style.display = 'flex';
                document.getElementById('dashboard').style.display = 'none';
            }
        });

        async function fetchManga(query = "") {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = "<div style='grid-column:1/-1; text-align:center; padding:50px;'>Memproses...</div>";
            
            const url = query 
                ? `https://api.mangadex.org/manga?title=${encodeURIComponent(query)}&limit=24&includes[]=cover_art&contentRating[]=safe&contentRating[]=suggestive`
                : `https://api.mangadex.org/manga?limit=24&includes[]=cover_art&contentRating[]=safe&order[followedCount]=desc`;

            const json = await fetchAPI(url);
            grid.innerHTML = "";
            json.data.forEach(m => {
                const title = m.attributes.title.en || Object.values(m.attributes.title)[0];
                const cov = m.relationships.find(r => r.type === 'cover_art');
                const img = `https://uploads.mangadex.org/covers/${m.id}/${cov?.attributes?.fileName}.256.jpg`;
                
                const card = document.createElement('div');
                card.className = 'manga-card';
                card.innerHTML = `
                    <img src="${img}" loading="lazy" onclick="openComic('${m.id}', '${title.replace(/'/g,"")}')">
                    <div class="info">${title}</div>
                `;
                grid.appendChild(card);
            });
        }

        let chapters = [];
        let currentIdx = 0;

        window.openComic = async (id, title) => {
            document.getElementById('reader-view').style.display = 'flex';
            document.getElementById('r-title').innerText = title;
            const body = document.getElementById('r-images');
            body.innerHTML = "<div style='padding:100px; color:gray;'>Membangun halaman...</div>";
            
            try {
                const feed = await fetchAPI(`https://api.mangadex.org/manga/${id}/feed?translatedLanguage[]=id&order[chapter]=asc&limit=500`);
                chapters = feed.data;
                if(chapters.length > 0) loadChapter(0);
                else body.innerHTML = "<div style='padding:100px; color:gray;'>Chapter Indonesia belum tersedia.</div>";
            } catch(e) { body.innerHTML = "Error memuat feed."; }
        };

        async function loadChapter(idx) {
            currentIdx = idx;
            const body = document.getElementById('r-images');
            body.scrollTop = 0;
            const server = await fetchAPI(`https://api.mangadex.org/at-home/server/${chapters[idx].id}`);
            const hash = server.chapter.hash;
            
            body.innerHTML = server.chapter.dataSaver.map(f => 
                `<img data-src="${server.baseUrl}/data-saver/${hash}/${f}" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="lazy">`
            ).join('');

            const obs = new IntersectionObserver((es) => {
                es.forEach(e => { if(e.isIntersecting) { e.target.src = e.target.dataset.src; obs.unobserve(e.target); }});
            }, { rootMargin: "1000px" });
            document.querySelectorAll('.lazy').forEach(img => obs.observe(img));
        }

        window.changeChapter = (dir) => { if(chapters[currentIdx + dir]) loadChapter(currentIdx + dir); };
        window.closeReader = () => document.getElementById('reader-view').style.display = 'none';
        window.handleSearch = (e) => { if(e.key === 'Enter') fetchManga(e.target.value); };
        window.loginEmail = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value).catch(e => alert("Gagal!"));
        window.loginGoogle = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);
    </script>
</body>
</html>
